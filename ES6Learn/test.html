        // 封装一个函数，这个函数可以返回元素的所有子元素节点（兼容到IE6），类似children的功能
        function getChildren(node) {
            // 结果数组
            var children = [];
            // 遍历node这个节点的所有子节点，判断每个子节点的nodeType属性是不是1
            // 如果是1，就推入结果数组
            console.log("node:",node);
            console.log("node.childNodes:",node.childNodes)
            for (var i = 0; i < node.childNodes.length; i++) {
                if (node.childNodes[i].nodeType == 1) {
                    children.push(node.childNodes[i]);
                }
            }
            return children;
        }

        // 封装一个函数，这个函数可以返回元素的前一个元素兄弟节点（兼容到IE6），类似previousElementSibling的功能；
        function previousElementSibling(node) {
            var o = node;
            console.log("node1:",node);
            // 使用while语句
            while (o.previousElementSibling != null) {
                if (o.previousElementSibling.nodeType == 1) {
                    // 循环结束，找到了
                    return o.previousElementSibling;
                }
                // 让o成为它前一个节点
                o = o.previousElementSibling;
            }
        }
