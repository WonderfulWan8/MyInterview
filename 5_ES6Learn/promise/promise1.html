<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        // 1. 认识promise，promis是异步操作的一种解决方案
        // document.addEventListener('click', ()=>{
        //     console.log("这里是异步的");
        // },false);
        // console.log("这里是同步的");

        // 2.什么时候使用promise？
        // promise一般用于解决层层嵌套的回调函数（回调地狱 callback hell）

        const move = (el, {x=0,y=0} = {} ,end=() => {}) => {
            el.style.transform = `translate3d(${x}px,${y}px,0)`;

            el.addEventListener('transitioned', ()=>{
                end();
            },false);
        }

        const boxEl =  document.getElementById('box');
        document.addEventListener('click', () => {
            move(boxEl,{x: 150}, ()=> {
                move(boxEl,{x:150, y:150},() => {
                    move( boxEl,{y:150}, () => {
                        move( boxEl,{x:0,y:0},()=>{

                        } )
                    } )
                });
            })
        },false);
    </script>
</body>
</html>
