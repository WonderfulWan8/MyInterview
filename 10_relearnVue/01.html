<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    {{meassage}}
  </div>
  <div id="app2">
    <span v-bind:title="meassage">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <div id="app3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <div id="app4">
    <ol>
      <li v-for='item in todos'>
        {{item.text}}
      </li>
    </ol>
  </div>
  <div id="app5">
    <p>{{meassage}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
  </div>
  <div id="app6">
    <p>{{meassage}}</p>
    <input v-model="meassage">
  </div>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        meassage:"Hello Vue!"
      }
    })
    var app2 = new Vue({
      el:'#app2',
      data:{
        meassage: '页面加载于 ' + new Date().toLocaleString()
      }
    })
    var app3 = new Vue({
      el:'#app3',
      data:{
        seen:true,
      }
    })
    var app4 = new Vue({
      el:'#app4',
      data:{
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ]
      }
    })
    var app5 = new Vue({
      el:'#app5',
      data:{
        meassage:"hello,world!"
      },
      methods:{
        reverseMessage(){
         this.meassage = this.meassage.split('').reverse().join('');
        }
      }
    })
    var app6 = new Vue({
      el:'#app6',
      data:{
        meassage:'123',
      }
    })
  </script>
</body>
</html>
