<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <demo>
      <button @click="getMessage">
        我是slot
      </button>
    </demo>
  </div>
  <script>
    Vue.component('demo',{
      inject:['test','getMessage'],
      template:"<div>{{test}}M<slot></slot></div>"
    })
    var app = new Vue({
      el:'#app',
      data:{
        test:'1235'
      },
      methods:{
        getMessage(){
          alert('this is message');
          console.log('123')
        }
      },
      provide(){
        return {
          test:this.test,
          getMessage:this.getMessage
        }
      }
    })
  </script>
</body>
</html>
