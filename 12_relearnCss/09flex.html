<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      display: flex;
      width: 100px;
      height: 30px;
      border: 1px solid black;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .container-left{
      display: flex;
      
    }
    .box{
      width: 20px;
      height: 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <div class="container-right">
      <div class="box">D</div>
    </div>
  </div>
</body>
</html>
